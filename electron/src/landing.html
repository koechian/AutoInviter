<!DOCTYPE html>
<html lang="en">

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />

    <div class="wrapper">
      <header>
        <div id="draggable"></div>
        <div id="minimizeButton" class="buttons minimise"></div>
        <div class="buttons maximise"></div>
        <div id="closeButton" class="buttons close"></div>

      <div class="logo-bar">
        <div class="logo"></div>
        <div class="title">
          <span>Auto Inviter</span>
        </div>
      </div>

          <div class="cards-parent">
            <h3>Actions</h3>
            <div class="card">
              <div class="card-details">
                <p>Add new user</p>
              </div>

            <div id="log" class="card">
              <div class="card-details">
                <p>Browse Logs</p>
              </div>
              <div>
                <svg
                  class="card-icons logs"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 576 512"
                >

            </div>
          </div>
          <div class="scrollable cards-parent">
            <h3>Visitors</h3>
            <div class="visitor-data scrollable"></div>
          </div>
          <div class="cards-parent">
            <h3>My Info</h3>
            <div class="card info-card">
              <div>
                <div class="info-card-image-wrapper">
                  <img src="Assets/user-solid.svg" />
                </div>
              </div>
              <div class="card-details-info">
                <div>
                  <span>Email:</span>
                  <span>Password:</span>
                </div>
                <div id="host-data"></div>
              </div>
              <button class="user-edit-button" id="edit-userdata">
                Edit My Data
              </button>
            </div>
          </div>
        </div>
      </div>
